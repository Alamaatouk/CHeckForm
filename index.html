<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>HTML-Form</title>

</head>

<body>
    <h1>   Ada Students feedback</h1>
    
     <div class="rightside">
        <h2>fill in the blankets : </h2>
        <form>
           
            <p>
                Name and surname: 
                <input type="text" name="text" placeholder="put your name" required>
            </p>
            <p>
                <label> Track</label>
                <select name="track" id="track">
                    <option value="ai">AI</option>
                    <option value="web">Web</option>
                    <option value="game">Game</option>
                </select>
            </p>
            
            
                Message:
                <input type="text" name="text" style="height: 100px"  placeholder="put your message here.." required>
            </p>
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
</div>

</body>


</html>
